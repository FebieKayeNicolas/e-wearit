<ion-content class="background">
  <div style="width:300px;height:40px;"></div>
  <form>
    <img src="assets/img/logo2.png" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;">
    <div style="width:300px;height:10px;"></div>
    <ion-list style="padding-right: 30px; padding-left: 30px;">
      <ion-item class="item item-trns">
        <ion-label floating style="color: white"> <ion-icon name="person" solid item-left style="color:white;">
        </ion-icon>
          Username
        </ion-label>
        <ion-input type="username" name="username" #username></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating style="color: white"> <ion-icon name="lock" solid item-left style="color:white;">
        </ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" #password></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating style="color: white"> <ion-icon name="people" solid item-left style="color:white;">
        </ion-icon>
          Firstname
        </ion-label>
        <ion-input type="firstname" name="firstname" #firstname></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating style="color: white"> <ion-icon name="people" solid item-left style="color:white;">
        </ion-icon>
          Lastname
        </ion-label>
        <ion-input type="lastname" name="lastname" #lastname></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating style="color: white"> <ion-icon name="phone-portrait" solid item-left style="color:white;">
        </ion-icon>
          Mobile Number
        </ion-label>
        <ion-input type="number" name="mobile" #mobile></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating style="color: white"> <ion-icon name="mail" solid item-left style="color:white;">
        </ion-icon>
          E-mail
        </ion-label>
        <ion-input type="email" name="email" #email></ion-input>
      </ion-item>

      <div style="width:300px;height:30px; padding-right: 10px; padding-left: 20px"></div>
      <ion-row responsive-sm>
        <ion-col>
            <button ion-button (click)="signIn()" block outline round style="color: white; border-color: white; border-width: 1.5px">Login</button>
        </ion-col>
        <ion-col>
            <button ion-button (click)="signUp()" block round style="background-color: white; color: #FE40A2">Signup</button>
        </ion-col>
      </ion-row>
    </ion-list>
    
  </form>
</ion-content>
