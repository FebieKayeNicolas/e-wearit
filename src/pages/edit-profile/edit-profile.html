<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"> </ion-icon>
    </button>
  <ion-title>
        Profile
  </ion-title>  
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <div style="width:300px;height:40px;"></div>
  <form>
    <img src="assets/img/logo2.png" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;">
    <ion-item>
      <p>{{base64ImagePath}}</p>
      <button ion-button color="light" (click)="presentActionSheet()">Upload</button>
    </ion-item>

    <div style="width:300px;height:10px;"></div>

    <ion-list style="padding-right: 30px; padding-left: 30px;">
      <ion-item class="item item-trns">
        <ion-label floating> <ion-icon name="people" solid item-left style="color:#FE40A2;">
        </ion-icon>
          Username
        </ion-label>
        <ion-input type="username" name="username" #username [(ngModel)]="info.username"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating > <ion-icon name="lock" solid item-left style="color:#FE40A2;">
        </ion-icon>
          Password
        </ion-label>
        <ion-input type="text" name="password" #password [(ngModel)]="info.password"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating > <ion-icon name="person" solid item-left style="color:#FE40A2;">
        </ion-icon>
          Firstname
        </ion-label>
        <ion-input type="firstname" name="firstname" #firstname [(ngModel)]="info.firstname"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label floating > <ion-icon name="person" solid item-left style="color:#FE40A2;">
        </ion-icon>
          Lastname
        </ion-label>
        <ion-input type="lastname" name="lastname" #lastname [(ngModel)]="info.lastname"></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
          <ion-label floating > <ion-icon name="locate" solid item-left style="color:#FE40A2;">
          </ion-icon>
           Address
          </ion-label>
          <ion-input type="address" name="address" #address [(ngModel)]="info.address"></ion-input>
        </ion-item>

      <ion-item class="item item-trns">
    <ion-label floating> <ion-icon name="people" solid item-left style="color:#FE40A2;">
    </ion-icon>Gender</ion-label> 
        <ion-select name="" #gender >
            <ion-option value="male">Male</ion-option>
            <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label> <ion-icon name="calendar" solid item-left style="color:#FE40A2;">
        </ion-icon>
          Birthdate
        </ion-label>
        <ion-input type="date" name="birthdate" #birthdate [(ngModel)]="info.birthdate"></ion-input>
      </ion-item>

      <ion-item class="item item-trns"> 
        <ion-label floating> <ion-icon name="phone-portrait" solid item-left style="color:#FE40A2;">
        </ion-icon>
          Mobile Number
        </ion-label>
        <ion-input type="number" name="mobile" #mobile [(ngModel)]="info.mobile"></ion-input>
      </ion-item>

      <ion-item class="item item-trns"> 
        <ion-label floating> <ion-icon name="mail" solid item-left style="color:#FE40A2;">
        </ion-icon>
          E-mail
        </ion-label>
        <ion-input type="email" name="email" #email [(ngModel)]="info.email"></ion-input>
      </ion-item>

      <div style="width:300px;height:30px; padding-right: 10px; padding-left: 20px"></div>
      <ion-row responsive-sm>
        <ion-col>
        <button ion-button (click)="saveProfile()" block round style="background-color: #FE40A2; color: white;"><ion-icon name="save" solid item-left style="color:#FE40A2;">
        </ion-icon>Save Profile</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="reset()" block round style="background-color: white; color: #FE40A2"> <ion-icon name="reset" solid item-left style="color:#FE40A2;">
          </ion-icon>Reset</button>
         </ion-col>
      </ion-row>
      
    </ion-list>
  </form>
</ion-content>
