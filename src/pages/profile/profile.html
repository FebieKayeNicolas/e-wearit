<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title  align="center">Profile  <ion-icon name="md-person"></ion-icon></ion-title>  
  </ion-navbar>
</ion-header>


  <div class="spacer" style="width:300px;height:8.95833px;" id="profile-spacer10"></div>

  

  <ion-content class="background">

      <ion-row padding>
          <!-- Avatar -->
          <ion-col col-3>
            <img class="profile-image" src="data:image/png;base64,{{info1.image}}">
          </ion-col>
          <!-- Information about user -->
          <ion-col col-3 text-center >
            <h6>21</h6>
            <p no-padding no-margin>posts</p>
          </ion-col>
          <ion-col col-3 text-center>
            <h6>114</h6>
            <p no-paddin no-margin>followers</p>
          </ion-col>
          <ion-col col-3 text-center>
            <h6>119</h6>
            <p no-paddin no-margin>following</p>
          </ion-col>
     
            <ion-col no-padding no-margin col-4></ion-col>
              <ion-col no-padding no-margin text-center col-8>
                <button class="edit-button" (click)="presentActionSheet()">Edit your profile</button>
              </ion-col>
            <ion-col col-3></ion-col>
          </ion-row>

    <!-- <div style="padding:10px"></div>
      <div align="center">
        <img class="profile-image" src="data:image/png;base64,{{info1.image}}">
          <h4>{{ info1.firstname }} {{ info1.lastname }}</h4>
          <h5>{{ info1.email }}</h5> 
      </div> -->


  <div class="spacer" style="width:100px;height:15px;" id="profile-spacer12"></div>

<ion-list>
    <ion-item class="item item-trns">
      <ion-label> Username: </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.username }}</ion-label>
    </ion-item>

    <ion-item class="item item-trns">
        <ion-label>
        Firstname:
        </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.firstname }} </ion-label>
    </ion-item>

    <ion-item class="item item-trns">
        <ion-label>
            Lastname:
            </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.lastname }} </ion-label>
    </ion-item>

    <ion-item class="item item-trns">
        <ion-label>
            Gender:
        </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.gender }} </ion-label>
    </ion-item>

    <ion-item class="item item-trns">
        <ion-label>
            Birthdate:
        </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.birthdate }} </ion-label>
    </ion-item>
 
    <ion-item class="item item-trns">
      <ion-label>
            Address:
      </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.address }} </ion-label>
    </ion-item>

    <ion-item class="item item-trns">
        <ion-label>
            Email:
            </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.email }} </ion-label>
    </ion-item>

    <ion-item class="item item-trns">
        <ion-label>
            Mobile:
            </ion-label>
      <ion-label style="color:#FE40A2;"> {{ info1.mobile }} </ion-label>
    </ion-item>

    </ion-list>
</ion-content>


<ion-footer style="background-color: #fff;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button ion-button full clear (click)="presentActionSheet()">
             <ion-icon name="person"></ion-icon>Edit 
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <button ion-button full (click)="CreatePost()">
            <ion-icon name="create"></ion-icon>Post Now
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
