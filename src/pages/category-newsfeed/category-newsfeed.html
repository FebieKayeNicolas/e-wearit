<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-toolbar>
        <ion-title >E-WEARIT</ion-title>
    </ion-toolbar>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="myInput" (ionInput)="onInput()">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6 *ngFor="let title of titles; let i = index" on-click="Content(title)">
        <ion-card style="border-radius: 15px">         
          <ion-buttons end>
              <button ion-button clear>
                  <ion-icon name="heart" style="color: white;background-color:#fe40a2;font-size: 20px; padding: 10px 5px "></ion-icon>             
              </button>
            </ion-buttons>
          <div style="padding:5px;"><img src="data:image/png;base64,{{title.image}}" no-margin/></div>
          <ion-row padding style="background-color: #fe40a2">
              <ion-col>
                  <h2 style="color: white"><strong>{{title.item}}</strong></h2>
                  <h3 style="color: white">â‚±  {{title.price}}</h3>
              </ion-col>
              <ion-col>
                <button ion-button clear style="color: white; float: right" >
                    <ion-icon name="mail" style="font-size: 28px;"></ion-icon>                
                </button>
              </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
