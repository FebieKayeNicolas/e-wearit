<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
</div>

<ion-menu [content]="mainContent">
     
        <ion-content >
          
          <div style="background-color: #FE40A2">
                <div style="padding:10px"></div>
                    <img  align="center" src="assets/img/logo2.png" class="image-logo"/>
                  <ion-avatar class="avatar" item-left style="padding:15px">
                    <img (click)="Profile()" align="left" src="data:image/png;base64,{{ info.image }}"/>
                  </ion-avatar>
                <div padding>
                  <p no-margin no-padding><b>{{info.firstname}} {{info.lastname}}</b></p>
                </div>  
          </div>  

          <ion-list>
            <button ion-item (click)="Newsfeed()">
                <ion-icon name="home"></ion-icon>
              Home
            </button> 
            <button ion-item (click)="Categories()">
              <ion-icon name="list-box"></ion-icon>
              Categories
          </button>
          <button ion-item (click)="CreatePost()" *ngIf="info.type==1">
            <ion-icon name="create"></ion-icon>
            Create Post
        </button>
            <button ion-item (click)="Profile()">
                <ion-icon name="person"></ion-icon>
              Profile
            </button>
            <button ion-item (click)="ChatList()">
              <ion-icon name="chatbubbles"></ion-icon>
              Chat
          </button>
            <button ion-item (click)="TermsCon()">
                <ion-icon name="information-circle"></ion-icon>
              Terms and Condition
            </button>
            <button ion-item (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
              Logout
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>
     

<ion-nav #mainContent swipeBackEnabled="false" [root]="rootPage"></ion-nav>
