<!-- PRODUCT DETAILS FOR BUYER -->

<ion-header>
  <ion-navbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title  align="center">Product Details  <ion-icon name="md-cart"></ion-icon></ion-title>  
  </ion-navbar>

</ion-header>

<ion-content fullscreen class="product-detail" style="background-color: #f4f4f4;">
  <div style="padding:10px"></div>
  <ion-slides pager style="height: 250px">
    <ion-slide>
      <img src="data:image/png;base64,{{item.image}}">
    </ion-slide>
    <ion-slide>
      <img src="data:image/png;base64,{{item.image}}">
    </ion-slide>
    <ion-slide>
      <img src="data:image/png;base64,{{item.image}}">
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-card-content>
      <h2>{{item.item}}</h2>
      <small >Special Price</small>
      <p class="price"> {{ item.price | currency: 'â‚±' }} </p>
      <ion-badge width="25">4.1<ion-icon name="star"></ion-icon></ion-badge> 
        <span style="font-size: 12px;color: #717171;">340 ratings, 58 reviews</span>
     </ion-card-content>
      <ion-row>
        <ion-col width-50 >
          <ion-icon name="share-alt">Share</ion-icon>
        </ion-col>
        <ion-col width-50 >
            <ion-icon name="heart">Wishlist</ion-icon>
        </ion-col>
      </ion-row>
  </ion-card>


  <ion-card>
    <ion-card-content>
     <ion-row class="detail">
        Details
     </ion-row>
       <h2><b>Note</b></h2>
        <ul>
          {{item.description}}
        </ul> 
      
    </ion-card-content>
  </ion-card>



  <ion-card>
    <ion-card-content>
      <ion-row class="detail">
          Ratings & Reviews
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <span style=" font-size: xx-large; ">4.1
            <ion-icon name="star"></ion-icon>
          </span> <br>
          <span style="font-size: 12px;color: #717171;">385161 ratings</span>
          <span style="font-size: 12px;color: #717171;">  20137 reviews</span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer style="background-color: #fff;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button full clear (click)="chat()">
               <ion-icon name="mail"></ion-icon>Message
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button full (click)="buyNow()">
              <ion-icon name="menu"></ion-icon>Buy Now
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
